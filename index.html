<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Font Transformer</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&family=Dancing+Script&family=Lobster&family=Satisfy&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title"><span class="capital-m">M</span>agical Font Transformer</h1>
        <div class="input-container">
            <input type="text" id="inputText" placeholder="Type your magic words...">
            <button class="go-button" aria-label="Transform text">GO</button>
        </div>
        <select id="fontSelect" class="font-select">
            <option value="Pacifico">Pacifico</option>
            <option value="Dancing Script">Dancing Script</option>
            <option value="Lobster">Lobster</option>
            <option value="Satisfy">Satisfy</option>
            <option value="Great Vibes">Great Vibes</option>
        </select>
        <div id="output" class="styled-text"></div>
        <div class="button-container">
            <button id="copyButton" class="action-button">Copy Text</button>
            <button id="downloadButton" class="action-button">Download as Image</button>
        </div>
    </div>
    <div class="magic-particles"></div>
    <script type="module" src="/main.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
